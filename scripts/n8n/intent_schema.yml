{
  "$schema": "https://json-schema.org/draft/2020-12/schema",
  "title": "News Search Planner (v3.3)",
  "type": "object",
  "additionalProperties": false,
  "required": [
    "intent",
    "query",
    "exact_phrase",
    "topK",
    "per_site",
    "filters"
  ],
  "properties": {
    "intent": {
      "type": "string",
      "enum": [
        "latest_by_site",
        "search_articles",
        "search_chunks",
        "filter_only_articles",
        "filter_only_chunks",
        "summarize",
        "compare_viewpoints",
        "backgrounder"
      ]
    },
    "query": {
      "type": "string"
    },
    "exact_phrase": {
      "type": "boolean"
    },
    "topK": {
      "type": "integer",
      "minimum": 0
    },
    "per_site": {
      "type": "integer",
      "minimum": 0
    },
    "filters": {
      "type": "object",
      "additionalProperties": false,
      "required": ["site", "base_url", "url", "lang", "author", "article_id", "date_from", "date_to"],
      "properties": {
        "site": {
          "type": "array",
          "items": { "type": "string", "enum": ["jesuites", "maristes", "salesians"] }
        },
        "base_url": {
          "type": "array",
          "items": { "type": "string" }
        },
        "url": {
          "type": "array",
          "items": { "type": "string" }
        },
        "lang": {
          "type": "array",
          "items": { "type": "string" }
        },
        "author": {
          "type": "array",
          "items": { "type": "string" }
        },
        "article_id": {
          "type": "array",
          "items": { "type": "string" }
        },
        "date_from": { "type": "string" },
        "date_to": { "type": "string" }
      }
    }
  }
}

